<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Clicker Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #0b0e14; --neon-blue: #00f2ff; --neon-gold: #ffac09; --neon-purple: #bc13fe; }
        body, html { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }
        
        /* 住专转  */
        .app-container { height: 100vh; display: flex; flex-direction: column; border: 3px solid var(--neon-blue); box-sizing: border-box; position: relative; }

        /*  驻 */
        .page { display: none; flex-direction: column; flex-grow: 1; padding: 20px; animation: fadeIn 0.3s; }
        .active-page { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* 转专转 */
        .header { display: flex; justify-content: space-around; padding: 10px; background: rgba(255,255,255,0.05); }
        .stat { text-align: center; }
        .stat-label { font-size: 10px; color: #888; }
        .stat-num { font-size: 18px; font-weight: bold; color: var(--neon-gold); }

        /* 专 砖拽 注 */
        .game-area { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #score-display { font-size: 50px; font-weight: 900; margin-bottom: 20px; text-shadow: 0 0 10px var(--neon-gold); }
        
        .coin-box { 
            width: 200px; height: 200px; 
            background: radial-gradient(circle, var(--neon-gold) 0%, transparent 70%);
            display: flex; align-items: center; justify-content: center;
            font-size: 120px; border-radius: 50%; cursor: pointer;
            transition: transform 0.05s; user-select: none; -webkit-tap-highlight-color: transparent;
        }
        .coin-box:active { transform: scale(0.9); }

        /* 转驻专 转转 */
        .nav { height: 70px; display: flex; background: #161b22; border-top: 1px solid var(--neon-blue); }
        .nav-item { flex: 1; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 12px; color: #555; cursor: pointer; }
        .nav-item.active { color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); }

        /*  爪驻 */
        .plus-one { position: absolute; color: var(--neon-gold); font-weight: bold; font-size: 24px; pointer-events: none; animation: fly 0.8s forwards; }
        @keyframes fly { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100px); opacity: 0; } }
        
        .card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <div class="stat"><div class="stat-label">专 砖</div><div id="pps-display" class="stat-num">0</div></div>
            <div class="stat"><div class="stat-label"></div><div id="balance-display" class="stat-num">0</div></div>
        </div>

        <div id="page-mine" class="page active-page">
            <div class="game-area">
                <div id="score-display">0</div>
                <div id="coin" class="coin-box"></div>
                <p style="margin-top: 30px; color: var(--neon-blue);">抓 注 注!</p>
            </div>
        </div>

        <div id="page-shop" class="page">
            <h2 style="color: var(--neon-blue)">转 砖专</h2>
            <div class="card">
                <div><b>拽拽专 </b><br><small>+2 砖</small></div>
                <button onclick="buy(2, 100)" style="padding: 10px; background: var(--neon-blue); border: none; border-radius: 5px; font-weight: bold;">100</button>
            </div>
        </div>

        <div id="page-earn" class="page">
            <h2 style="color: var(--neon-purple)">砖转</h2>
            <div class="card">
                <div><b>爪专祝 注专抓</b><br><small>+5,000 </small></div>
                <button onclick="alert('注专 注专抓!')" style="padding: 10px; background: var(--neon-purple); color: white; border: none; border-radius: 5px;">爪注</button>
            </div>
        </div>

        <div id="page-rank" class="page">
            <h2 style="color: var(--neon-gold)">专 注</h2>
            <div class="card"><div>1. 砖拽 注</div><div>1,000,000</div></div>
            <div class="card"><div>2. 转</div><div id="your-rank">0</div></div>
        </div>

        <div class="nav">
            <div class="nav-item active" onclick="showP('page-mine', this)">MINE</div>
            <div class="nav-item" onclick="showP('page-shop', this)">SHOP</div>
            <div class="nav-item" onclick="showP('page-earn', this)">EARN</div>
            <div class="nav-item" onclick="showP('page-rank', this)">RANK</div>
        </div>
    </div>

    <script>
        let score = 0;
        let pps = 0;
        const tg = window.Telegram.WebApp;
        tg.expand();

        // 驻拽爪转 注专 驻 - 注砖  驻砖 住
        function showP(pId, el) {
            // 住转专转  驻
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            // 住专转 注爪 驻转专
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            // 爪转 祝 专
            document.getElementById(pId).classList.add('active-page');
            el.classList.add('active');
        }

        function updateUI() {
            document.getElementById('score-display').innerText = score.toLocaleString();
            document.getElementById('balance-display').innerText = score.toLocaleString();
            document.getElementById('pps-display').innerText = "+" + pps;
            document.getElementById('your-rank').innerText = score.toLocaleString();
        }

        function buy(amt, cost) {
            if (score >= cost) {
                score -= cost; pps += amt; updateUI();
            } else { tg.showAlert("  住驻拽 !"); }
        }

        // 爪 注 注
        document.getElementById('coin').addEventListener('touchstart', (e) => {
            e.preventDefault();
            score++;
            updateUI();
            
            // 驻拽 +1
            const plus = document.createElement('div');
            plus.className = 'plus-one'; plus.innerText = '+1';
            plus.style.left = e.touches[0].pageX + 'px';
            plus.style.top = e.touches[0].pageY + 'px';
            document.body.appendChild(plus);
            setTimeout(() => plus.remove(), 800);
            
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        });

        // 专 
        setInterval(() => {
            if (pps > 0) { score += pps; updateUI(); }
        }, 1000);

    </script>
</body>
</html>
