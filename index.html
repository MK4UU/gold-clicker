<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Clicker Nova | Energy Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --bg: #0b0e14; 
            --neon-blue: #00f2ff; 
            --neon-gold: #ffac09; 
            --neon-purple: #bc13fe; 
            --glass: rgba(255, 255, 255, 0.05);
        }
        
        body, html { 
            background: var(--bg); 
            background: radial-gradient(circle at top, #1a1f2c 0%, #0b0e14 100%);
            color: #fff; font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0; height: 100vh; overflow: hidden; 
        }

        .app-container { height: 100vh; display: flex; flex-direction: column; border: 3px solid var(--neon-blue); box-sizing: border-box; }

        /* Pages */
        .page { display: none; flex-direction: column; flex-grow: 1; padding: 20px; animation: fadeIn 0.3s ease; overflow-y: auto; padding-bottom: 95px; }
        .active-page { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Header */
        .header { display: flex; justify-content: space-around; padding: 15px; background: rgba(255,255,255,0.03); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .stat { text-align: center; }
        .stat-label { font-size: 10px; color: #888; text-transform: uppercase; }
        .stat-num { font-size: 18px; font-weight: bold; color: var(--neon-gold); }

        /* Game Area */
        .game-area { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #score-display { font-size: 65px; font-weight: 900; margin-bottom: 10px; text-shadow: 0 0 20px rgba(255, 172, 9, 0.4); }
        .coin-box { width: 260px; height: 260px; background: radial-gradient(circle, rgba(255,172,9,0.2) 0%, transparent 70%); display: flex; align-items: center; justify-content: center; font-size: 160px; border-radius: 50%; cursor: pointer; transition: transform 0.05s; filter: drop-shadow(0 0 25px var(--neon-gold)); -webkit-tap-highlight-color: transparent; }
        .coin-box:active { transform: scale(0.92); }

        /* Energy Bar Styling */
        .energy-container { width: 80%; margin-top: 35px; }
        .energy-header { display: flex; justify-content: space-between; font-size: 12px; font-weight: 900; margin-bottom: 6px; color: var(--neon-blue); }
        .energy-bar-bg { height: 12px; background: #111; border-radius: 10px; border: 1px solid #333; overflow: hidden; box-shadow: inset 0 0 5px #000; }
        #energy-fill { height: 100%; width: 100%; background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple)); transition: width 0.1s ease; box-shadow: 0 0 10px var(--neon-blue); }

        /* Shop & Cards */
        .card { background: var(--glass); padding: 15px; border-radius: 12px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.08); }
        .action-btn { background: var(--neon-blue); color: #000; border: none; padding: 10px 18px; border-radius: 8px; font-weight: 900; cursor: pointer; }

        /* Navigation */
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; display: flex; background: #11141a; border-top: 1px solid var(--neon-blue); z-index: 1000; }
        .nav-item { flex: 1; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 12px; color: #555; cursor: pointer; }
        .nav-item.active { color: var(--neon-blue); }

        .plus-one { position: absolute; color: var(--neon-gold); font-weight: 900; font-size: 35px; animation: fly 0.8s forwards; pointer-events: none; }
        @keyframes fly { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-160px); opacity: 0; } }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <div class="stat"><div class="stat-label">Income /s</div><div id="pps-display" class="stat-num">0</div></div>
            <div class="stat"><div class="stat-label">Total Gold</div><div id="balance-display" class="stat-num">0</div></div>
        </div>

        <div id="page-mine" class="page active-page">
            <div class="game-area">
                <div id="score-display">0</div>
                <div id="coin" class="coin-box">ðŸª™</div>
                
                <div class="energy-container">
                    <div class="energy-header">
                        <span>ENERGY</span>
                        <span id="energy-text">1000/1000</span>
                    </div>
                    <div class="energy-bar-bg">
                        <div id="energy-fill"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="page-shop" class="page">
            <h2 style="color: var(--neon-blue); font-weight: 900;">MARKETPLACE</h2>
            <div class="card">
                <div><b>Auto Bot v1</b><br><small style="color:var(--neon-blue)">+2/s</small></div>
                <button onclick="buy(2, 500)" class="action-btn">500</button>
            </div>
            <div class="card" style="border: 1px solid var(--neon-purple)">
                <div><b style="color:var(--neon-purple)">Quantum Farm</b><br><small>+500/s</small></div>
                <button onclick="buy(500, 250000)" class="action-btn" style="background:var(--neon-purple); color:white">250k</button>
            </div>
        </div>

        <div id="page-earn" class="page">
            <h2 style="color: var(--neon-purple); font-weight: 900;">REWARDS</h2>
            <div style="background: linear-gradient(135deg, var(--neon-purple), #6a11cb); padding: 20px; border-radius: 15px; margin-bottom: 20px; text-align: center;">
                <button onclick="shareLink()" style="width: 100%; padding: 14px; border-radius: 10px; border: none; font-weight: 900; background: #fff; color: #6a11cb;">INVITE FRIENDS</button>
            </div>
            <div id="referral-list"></div>
        </div>

        <div id="page-rank" class="page">
            <h2 style="color: var(--neon-gold); font-weight: 900;">LEADERBOARD</h2>
            <div class="card"><div>1. Top Miner</div><div style="color:var(--neon-gold)">10M</div></div>
            <div class="card" style="background: rgba(0, 242, 255, 0.1);"><div>YOU</div><div id="your-rank">0</div></div>
        </div>

        <div class="nav">
            <div class="nav-item active" onclick="showP('page-mine', this)">MINE</div>
            <div class="nav-item" onclick="showP('page-shop', this)">SHOP</div>
            <div class="nav-item" onclick="showP('page-earn', this)">EARN</div>
            <div class="nav-item" onclick="showP('page-rank', this)">RANK</div>
        </div>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('score')) || 0;
        let pps = parseInt(localStorage.getItem('pps')) || 0;
        let energy = 1000;
        const maxEnergy = 1000;
        
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Build Ref List
        const refList = document.getElementById('referral-list');
        for(let i=1; i<=10; i++) {
            refList.innerHTML += `<div class="card"><div><b>Invite ${i} Friend${i > 1 ? 's' : ''}</b></div><div style="color:var(--neon-gold); font-weight:900;">+${(i * 10000).toLocaleString()}</div></div>`;
        }

        function shareLink() {
            tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/YOUR_BOT&text=Join me!`);
        }

        function showP(pId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(pId).classList.add('active-page');
            el.classList.add('active');
        }

        function updateUI() {
            document.getElementById('score-display').innerText = Math.floor(score).toLocaleString();
            document.getElementById('balance-display').innerText = Math.floor(score).toLocaleString();
            document.getElementById('pps-display').innerText = "+" + pps.toLocaleString();
            document.getElementById('energy-text').innerText = `${energy}/${maxEnergy}`;
            document.getElementById('energy-fill').style.width = (energy / maxEnergy * 100) + "%";
            document.getElementById('your-rank').innerText = Math.floor(score).toLocaleString();
            localStorage.setItem('score', score);
            localStorage.setItem('pps', pps);
        }

        function buy(amt, cost) {
            if (score >= cost) {
                score -= cost; pps += amt; updateUI();
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            } else { tg.showAlert("Need more gold!"); }
        }

        document.getElementById('coin').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy > 0) {
                score++;
                energy--;
                updateUI();
                
                const plus = document.createElement('div');
                plus.className = 'plus-one'; plus.innerText = '+1';
                plus.style.left = e.touches[0].pageX + 'px';
                plus.style.top = e.touches[0].pageY + 'px';
                document.body.appendChild(plus);
                setTimeout(() => plus.remove(), 800);
                
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            } else {
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
            }
        });

        // Loop for PPS and Energy Recovery
        setInterval(() => { 
            if (pps > 0) score += pps;
            if (energy < maxEnergy) energy += 1; // Recovers 1 energy per second
            updateUI(); 
        }, 1000);

        updateUI();
    </script>
</body>
</html>
