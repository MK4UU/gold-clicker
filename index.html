<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Clicker Elite | Leagues</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #ffd700; --gold-dark: #b8860b; }
        body { background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); color: #fff; font-family: 'Inter', sans-serif; margin: 0; height: 100vh; width: 100vw; display: flex; justify-content: center; align-items: center; overflow: hidden; user-select: none; }
        
        /* Desktop Blocker */
        #desktop-overlay { display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; background: #000; width: 100%; height: 100%; position: fixed; z-index: 10000; padding: 20px; }
        @media (min-width: 769px) { #desktop-overlay { display: flex; } #game-ui { display: none; } }

        /* Game UI */
        #game-ui { width: 100%; max-width: 480px; height: 100vh; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; box-sizing: border-box; }
        
        .top-nav { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; }
        .wallet-btn { background: linear-gradient(90deg, var(--gold-dark), var(--gold)); color: #000; font-weight: 800; border: none; padding: 8px 15px; border-radius: 20px; font-size: 11px; cursor: pointer; }

        .league-badge { color: var(--gold); font-weight: bold; font-size: 14px; letter-spacing: 1px; margin-top: 10px; }
        .score-val { font-size: 60px; font-weight: 900; color: var(--gold); text-shadow: 0 0 25px rgba(255, 215, 0, 0.4); margin: 5px 0; }
        
        .coin-box { flex-grow: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        #coin { width: 280px; aspect-ratio: 1/1; cursor: pointer; transition: transform 0.05s; filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.25)); -webkit-tap-highlight-color: transparent; }
        #coin:active { transform: scale(0.92); }

        .footer { padding-bottom: 40px; }
        .bar-wrap { width: 100%; height: 14px; background: rgba(255,255,255,0.05); border-radius: 10px; border: 1px solid rgba(255,215,0,0.1); overflow: hidden; margin-top: 5px; }
        #energy-fill { height: 100%; width: 100%; background: linear-gradient(90deg, #b8860b, #ffd700); transition: width 0.2s; }

        .tap-effect { position: absolute; color: var(--gold); font-size: 32px; font-weight: 900; pointer-events: none; animation: floatUp 0.8s ease-out forwards; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-150px); } }
    </style>
</head>
<body>

    <div id="desktop-overlay">
        <h1 style="color:var(--gold)">PLAY ON MOBILE</h1>
        <p style="color:#888">Open this bot on your mobile device to enter the Elite League.</p>
    </div>

    <div id="game-ui">
        <div class="top-nav">
            <div style="font-weight: 900; color: var(--gold);">ELITE CLUB</div>
            <button class="wallet-btn" onclick="alert('Wallet Coming Soon')">Connect Wallet</button>
        </div>

        <div style="text-align: center;">
            <div class="league-badge" id="league-name">BRONZE LEAGUE</div>
            <div class="score-val" id="score">0</div>
            <div style="font-size: 11px; color: #888; letter-spacing: 2px;">GOLD COINS</div>
        </div>

        <div class="coin-box">
            <img id="coin" src="https://upload.wikimedia.org/wikipedia/commons/d/d6/Gold_coin_icon.png" alt="Coin">
        </div>

        <div class="footer">
            <div style="display:flex; justify-content:space-between; font-weight:800; color:var(--gold); font-size:13px;">
                <span>âš¡ ENERGY</span>
                <span><span id="energy-count">1000</span>/1000</span>
            </div>
            <div class="bar-wrap"><div id="energy-fill"></div></div>
        </div>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('score')) || 0;
        let energy = parseInt(localStorage.getItem('energy')) || 1000;
        const tg = window.Telegram.WebApp;
        tg.expand();

        function getLeague(s) {
            if (s < 5000) return "BRONZE LEAGUE";
            if (s < 25000) return "SILVER LEAGUE";
            if (s < 100000) return "GOLD LEAGUE";
            if (s < 500000) return "PLATINUM LEAGUE";
            return "DIAMOND LEAGUE";
        }

        function update() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('energy-count').innerText = energy;
            document.getElementById('energy-fill').style.width = (energy / 10) + "%";
            document.getElementById('league-name').innerText = getLeague(score);
            localStorage.setItem('score', score);
            localStorage.setItem('energy', energy);
        }

        document.getElementById('coin').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy > 0) {
                score++; energy--; update();
                const touch = e.touches[0];
                const effect = document.createElement('div');
                effect.className = 'tap-effect';
                effect.innerText = '+1';
                effect.style.left = touch.pageX + 'px';
                effect.style.top = touch.pageY + 'px';
                document.body.appendChild(effect);
                setTimeout(() => effect.remove(), 800);
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            }
        });

        setInterval(() => { if (energy < 1000) { energy++; update(); } }, 1500);
        update();
    </script>
</body>
</html>
