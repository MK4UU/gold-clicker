<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Clicker Elite</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #ffd700;
            --gold-dark: #b8860b;
            --bg-dark: #0a0a0a;
        }

        body { 
            background: radial-gradient(circle at center, #1c1c1c 0%, #000 100%); 
            color: #fff; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; 
            height: 100vh; 
            width: 100vw;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
        }

        /* Desktop Landing Page - Play on Mobile */
        #mobile-only-overlay {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            width: 100%;
            height: 100%;
            padding: 40px;
            box-sizing: border-box;
            z-index: 10000;
        }

        .qr-placeholder {
            width: 220px;
            height: 220px;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            border-radius: 30px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.2);
        }

        .desktop-title {
            color: var(--gold);
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .desktop-text {
            color: #ccc;
            font-size: 18px;
            max-width: 400px;
            line-height: 1.5;
        }

        /* Game UI */
        #game-ui {
            width: 100%;
            max-width: 480px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            background: transparent;
        }

        @media (min-width: 769px) {
            #mobile-only-overlay { display: flex; }
            #game-ui { display: none; }
        }

        .score-container {
            margin-top: 50px;
            text-align: center;
        }

        .score-val { 
            font-size: 65px; 
            font-weight: 900; 
            color: var(--gold); 
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .score-label {
            color: var(--gold);
            font-weight: bold;
            letter-spacing: 4px;
            font-size: 14px;
            opacity: 0.8;
        }

        .coin-section { 
            flex-grow: 1; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            position: relative;
        }

        #coin { 
            width: 80%; 
            max-width: 280px; 
            aspect-ratio: 1/1; 
            cursor: pointer; 
            transition: transform 0.05s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.3));
            -webkit-tap-highlight-color: transparent;
            z-index: 5;
        }

        #coin:active { transform: scale(0.92); }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 215, 0, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: ripple-effect 0.5s ease-out forwards;
        }

        @keyframes ripple-effect {
            from { width: 0; height: 0; opacity: 1; }
            to { width: 500px; height: 500px; opacity: 0; }
        }

        .floating-gold {
            position: absolute;
            color: var(--gold);
            font-size: 38px;
            font-weight: 900;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-160px) scale(1.3); }
        }

        .footer { padding-bottom: 40px; padding-left: 20px; padding-right: 20px; }
        
        .energy-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 900;
            color: var(--gold);
            font-size: 14px;
            text-transform: uppercase;
        }

        .bar-bg { 
            width: 100%; 
            height: 16px; 
            background: rgba(255,255,255,0.05); 
            border-radius: 20px; 
            border: 1px solid rgba(255,215,0,0.2); 
            overflow: hidden; 
        }

        #energy-bar { 
            height: 100%; 
            width: 100%; 
            background: linear-gradient(90deg, var(--gold-dark), var(--gold)); 
            box-shadow: 0 0 15px var(--gold-dark);
            transition: width 0.15s linear;
        }
    </style>
</head>
<body>

    <div id="mobile-only-overlay">
        <div class="qr-placeholder">
            <span style="font-size: 80px;">ðŸ“±</span>
        </div>
        <h1 class="desktop-title">Play on Mobile</h1>
        <p class="desktop-text">
            To enjoy the full experience and start earning gold, please open this bot on your mobile device.
        </p>
    </div>

    <div id="game-ui">
        <div class="score-container">
            <div class="score-val" id="score">0</div>
            <div class="score-label">GOLD COINS</div>
        </div>
        
        <div class="coin-section">
            <img id="coin" src="https://upload.wikimedia.org/wikipedia/commons/d/d6/Gold_coin_icon.png" alt="Gold Coin">
        </div>

        <div class="footer">
            <div class="energy-stats">
                <span>âš¡ Energy</span>
                <span><span id="energy-text">1000</span> / 1000</span>
            </div>
            <div class="bar-bg"><div id="energy-bar"></div></div>
        </div>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('score')) || 0;
        let energy = parseInt(localStorage.getItem('energy')) || 1000;
        const tg = window.Telegram.WebApp;
        
        tg.expand();

        function updateUI() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('energy-text').innerText = energy;
            document.getElementById('energy-bar').style.width = (energy / 10) + "%";
            localStorage.setItem('score', score);
            localStorage.setItem('energy', energy);
        }

        function createEffects(x, y) {
            // Ripple
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            document.body.appendChild(ripple);
            setTimeout(() => ripple.remove(), 500);

            // Floating +1
            const float = document.createElement('div');
            float.className = 'floating-gold';
            float.innerText = '+1';
            float.style.left = (x - 20) + 'px';
            float.style.top = (y - 60) + 'px';
            document.body.appendChild(float);
            setTimeout(() => float.remove(), 800);
        }

        document.getElementById('coin').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy > 0) {
                score++;
                energy--;
                updateUI();
                const touch = e.touches[0];
                createEffects(touch.pageX, touch.pageY);
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            }
        });

        // Fast energy recovery for better UX
        setInterval(() => {
            if (energy < 1000) {
                energy++;
                updateUI();
            }
        }, 1200);

        updateUI();
    </script>
</body>
</html>
