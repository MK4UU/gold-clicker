<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Clicker Elite</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #ffd700;
            --gold-dark: #b8860b;
            --bg-dark: #0a0a0a;
        }

        body { 
            background: radial-gradient(circle at center, #1c1c1c 0%, #000 100%); 
            color: #fff; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; 
            height: 100vh; 
            width: 100vw;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
        }

        /* ××¡×š "Play on Mobile" - ×™×•×§×¨×ª×™ */
        #mobile-only-overlay {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            width: 100%;
            height: 100%;
            padding: 40px;
            box-sizing: border-box;
            z-index: 10000;
        }

        .qr-placeholder {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            border-radius: 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.2);
        }

        /* ×××©×§ ×”××©×—×§ ×œ× ×™×™×“ */
        #game-ui {
            width: 100%;
            max-width: 480px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            background: transparent;
        }

        @media (min-width: 769px) {
            #mobile-only-overlay { display: flex; }
            #game-ui { display: none; }
        }

        .score-val { 
            font-size: 60px; 
            font-weight: 900; 
            color: var(--gold); 
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            margin-top: 40px;
            text-align: center;
        }

        .coin-section { 
            flex-grow: 1; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            position: relative;
        }

        #coin { 
            width: 280px; 
            aspect-ratio: 1/1; 
            cursor: pointer; 
            transition: transform 0.05s ease; 
            filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.3));
            -webkit-tap-highlight-color: transparent;
            z-index: 5;
        }

        #coin:active { transform: scale(0.9); }

        /* ××¤×§×˜ ×”×™×œ×” ×‘×œ×—×™×¦×” */
        .ripple {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 215, 0, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: ripple-effect 0.4s ease-out;
        }

        @keyframes ripple-effect {
            from { width: 0; height: 0; opacity: 1; }
            to { width: 400px; height: 400px; opacity: 0; }
        }

        .floating-gold {
            position: absolute;
            color: var(--gold);
            font-size: 35px;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 0.7s ease-out forwards;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-150px) scale(1.2); }
        }

        .footer { padding-bottom: 50px; }
        .bar-bg { width: 100%; height: 16px; background: rgba(255,255,255,0.05); border-radius: 20px; border: 1px solid rgba(255,215,0,0.2); overflow: hidden; }
        #energy-bar { height: 100%; width: 100%; background: linear-gradient(90deg, var(--gold-dark), var(--gold)); box-shadow: 0 0 15px var(--gold-dark); }
    </style>
</head>
<body>

    <div id="mobile-only-overlay">
        <div class="qr-placeholder"><span style="font-size: 60px;">ğŸ“±</span></div>
        <h1 style="color: var(--gold); font-size: 32px; margin-bottom: 10px;">Play on Mobile</h1>
        <p style="color: #888; font-size: 18px; line-height: 1.6;">×œ×§×‘×œ×ª ×”×—×•×•×™×” ×”×˜×•×‘×” ×‘×™×•×ª×¨,<br>×× × ×¤×ª×— ××ª ×”××©×—×§ ×“×¨×š ×”×˜×œ×¤×•×Ÿ ×”× ×™×™×“.</p>
    </div>

    <div id="game-ui">
        <div class="score-val" id="score">0</div>
        
        <div class="coin-section" id="touch-area">
            <img id="coin" src="https://upload.wikimedia.org/wikipedia/commons/d/d6/Gold_coin_icon.png" alt="Gold Coin">
        </div>

        <div class="footer">
            <div style="display: flex; justify-content: space-between; margin-bottom: 8px; font-weight: bold; color: var(--gold);">
                <span>âš¡ ENERGY</span>
                <span><span id="energy-text">1000</span> / 1000</span>
            </div>
            <div class="bar-bg"><div id="energy-bar"></div></div>
        </div>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('score')) || 0;
        let energy = parseInt(localStorage.getItem('energy')) || 1000;
        const tg = window.Telegram.WebApp;
        tg.expand();

        function updateUI() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('energy-text').innerText = energy;
            document.getElementById('energy-bar').style.width = (energy / 10) + "%";
            localStorage.setItem('score', score);
            localStorage.setItem('energy', energy);
        }

        function handleTap(x, y) {
            if (energy > 0) {
                score++; energy--;
                updateUI();
                
                // ××¤×§×˜ ×•×™×–×•××œ×™ ×©×œ ×”×™×œ×”
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                document.body.appendChild(ripple);
                setTimeout(() => ripple.remove(), 400);

                // ××¡×¤×¨ ×¦×£
                const float = document.createElement('div');
                float.className = 'floating-gold';
                float.innerText = '+1';
                float.style.left = (x - 20) + 'px';
                float.style.top = (y - 50) + 'px';
                document.body.appendChild(float);
                setTimeout(() => float.remove(), 700);

                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            }
        }

        document.getElementById('coin').addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleTap(touch.pageX, touch.pageY);
        });

        setInterval(() => { if (energy < 1000) { energy++; updateUI(); } }, 1500);
        updateUI();
    </script>
</body>
</html>
