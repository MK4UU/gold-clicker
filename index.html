<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EGC Network</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #080a0f; 
            --card-bg: #12161f;
            --egc-gold: #ffac09; 
            --egc-orange: #f35626;
            --blue: #007aff;
        }
        
        body, html { 
            background: var(--bg); 
            color: #fff; font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0; height: 100vh; overflow: hidden; 
        }

        .app-container { height: 100vh; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }

        /* Header */
        .header { text-align: center; margin-bottom: 25px; }
        .main-balance { font-size: 48px; font-weight: 900; color: #fff; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .main-balance span { font-size: 18px; color: var(--egc-gold); letter-spacing: 1px; }

        /* Farming Card Custom */
        .egc-card { 
            background: var(--card-bg); 
            border-radius: 28px; 
            padding: 25px; 
            border: 1px solid rgba(255,172,9,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .card-row { display: flex; justify-content: space-between; margin-bottom: 15px; align-items: center; }
        .label { font-size: 12px; color: #888; text-transform: uppercase; }
        .value { font-size: 14px; font-weight: bold; color: #fff; }

        /* Mining Progress Bar */
        .progress-container { margin: 20px 0; }
        .bar-bg { height: 8px; background: #1c222d; border-radius: 10px; overflow: hidden; }
        .bar-fill { height: 100%; width: 65%; background: linear-gradient(90deg, var(--egc-orange), var(--egc-gold)); box-shadow: 0 0 10px var(--egc-orange); }

        /* Buttons */
        .btn-boost { 
            width: 100%; padding: 18px; border-radius: 16px; border: none; 
            background: var(--blue); color: white; font-weight: 800; font-size: 16px;
            cursor: pointer; transition: 0.2s; box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }
        .btn-boost:active { transform: scale(0.97); }

        /* Custom EGC Coin Design */
        .coin-wrap { flex-grow: 1; display: flex; align-items: center; justify-content: center; }
        .egc-coin { 
            width: 200px; height: 200px; 
            background: linear-gradient(135deg, #ffac09 0%, #f35626 100%);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 50px; font-weight: 900; color: #fff;
            box-shadow: 0 0 50px rgba(243, 86, 38, 0.4), inset 0 0 20px rgba(255,255,255,0.3);
            border: 8px solid rgba(255,255,255,0.1);
            cursor: pointer; user-select: none; -webkit-tap-highlight-color: transparent;
        }
        .egc-coin:active { transform: scale(0.92); }

        /* Bottom Nav */
        .nav { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 80px; 
            background: #0d1117; display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid #1c222d;
        }
        .nav-item { text-align: center; color: #555; font-size: 10px; font-weight: bold; }
        .nav-item.active { color: var(--egc-gold); }
        .nav-icon { font-size: 22px; margin-bottom: 4px; }

        .plus-egc { position: absolute; color: var(--egc-gold); font-weight: 900; font-size: 28px; animation: fly 0.7s forwards; pointer-events: none; }
        @keyframes fly { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-130px); opacity: 0; } }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <div style="font-size: 12px; color: #888; margin-bottom: 5px;">TOTAL BALANCE</div>
            <div class="main-balance" id="balance">0 <span>EGC</span></div>
        </div>

        <div class="egc-card">
            <div class="card-row">
                <div>
                    <div class="label">Mining Rate</div>
                    <div class="value" style="color: #4cd964;">+25.5 EGC/hr</div>
                </div>
                <div style="text-align: right;">
                    <div class="label">Status</div>
                    <div class="value">ACTIVE</div>
                </div>
            </div>

            <div class="progress-container">
                <div class="card-row" style="margin-bottom: 5px;">
                    <span class="label">Energy</span>
                    <span class="value" id="energy-text">1000/1000</span>
                </div>
                <div class="bar-bg">
                    <div id="energy-bar" class="bar-fill" style="width: 100%;"></div>
                </div>
            </div>

            <button class="btn-boost" onclick="Telegram.WebApp.showAlert('Boost activated!')">‚ö° BOOST SPEED</button>
        </div>

        <div class="coin-wrap">
            <div class="egc-coin" id="coin">EGC</div>
        </div>

        <div class="nav">
            <div class="nav-item active">
                <div class="nav-icon">üè†</div>HOME
            </div>
            <div class="nav-item">
                <div class="nav-icon">üìä</div>TASKS
            </div>
            <div class="nav-item">
                <div class="nav-icon">üë•</div>FRIENDS
            </div>
            <div class="nav-item">
                <div class="nav-icon">üí∞</div>WALLET
            </div>
        </div>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('egc_score')) || 0;
        let energy = 1000;
        const tg = window.Telegram.WebApp;
        tg.expand();

        function updateUI() {
            document.getElementById('balance').innerHTML = score.toLocaleString() + " <span>EGC</span>";
            document.getElementById('energy-text').innerText = `${energy}/1000`;
            document.getElementById('energy-bar').style.width = (energy / 10) + "%";
            localStorage.setItem('egc_score', score);
        }

        document.getElementById('coin').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy > 0) {
                score++;
                energy -= 2;
                
                // Animation
                const p = document.createElement('div');
                p.className = 'plus-egc'; p.innerText = '+1';
                p.style.left = e.touches[0].pageX + 'px';
                p.style.top = e.touches[0].pageY + 'px';
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 700);
                
                updateUI();
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            }
        });

        // Recovery
        setInterval(() => {
            if (energy < 1000) energy += 1;
            updateUI();
        }, 1000);

        updateUI();
    </script>
</body>
</html>
