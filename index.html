<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Clicker Nova | All Pages Fixed</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0e14; --neon-purple: #bc13fe; --neon-blue: #00f2ff; --neon-gold: #ffac09; --glass: rgba(255, 255, 255, 0.05); }
        body, html { background: var(--bg); background: radial-gradient(circle at top, #1a1f2c 0%, #0b0e14 100%); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }
        .neon-frame { height: 100vh; display: flex; flex-direction: column; border: 3px solid transparent; background-image: linear-gradient(var(--bg), var(--bg)), linear-gradient(45deg, var(--neon-purple), var(--neon-blue), var(--neon-gold)); background-origin: border-box; background-clip: content-box, border-box; box-sizing: border-box; }

        /* Pages System */
        .page { display: none; flex-direction: column; flex-grow: 1; padding: 20px; overflow-y: auto; animation: fadeIn 0.3s ease; padding-bottom: 100px; }
        .active-page { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* UI Cards */
        .header { display: flex; justify-content: space-between; padding: 15px; gap: 10px; }
        .stat-card { flex: 1; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 10px; text-align: center; }
        .card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 18px; padding: 15px; margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; }
        
        /* Game Page */
        .main-score { font-size: 55px; font-weight: 900; text-align: center; background: linear-gradient(to bottom, #fff, var(--neon-gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .coin-btn { width: 230px; filter: drop-shadow(0 0 20px var(--neon-gold)); transition: transform 0.05s; z-index: 10; cursor: pointer; }
        .coin-btn:active { transform: scale(0.9); }
        .floating-num { position: absolute; color: var(--neon-gold); font-weight: 900; font-size: 32px; pointer-events: none; animation: float 0.8s forwards; text-shadow: 0 0 10px var(--neon-gold); z-index: 100; }
        @keyframes float { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-130px); opacity: 0; } }

        /* Navigation */
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(11, 14, 20, 0.98); display: flex; border-top: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(15px); z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #555; font-size: 10px; font-weight: 800; cursor: pointer; }
        .nav-item.active { color: var(--neon-blue); text-shadow: 0 0 8px var(--neon-blue); }
        
        /* Rank Styles */
        .rank-item { background: linear-gradient(90deg, var(--glass), transparent); border-left: 4px solid var(--neon-blue); }
        .rank-top { border-left: 4px solid var(--neon-gold); box-shadow: 0 0 15px rgba(255,172,9,0.1); }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="neon-frame">
        <div class="header">
            <div class="stat-card">
                <div style="font-size: 10px; color: #888;">INCOME</div>
                <div id="pps-val" style="font-size: 16px; font-weight: 800; color: var(--neon-blue);">+0/s</div>
            </div>
            <div class="stat-card">
                <div style="font-size: 10px; color: #888;">BALANCE</div>
                <div id="total-val" style="font-size: 16px; font-weight: 800; color: var(--neon-gold);">0</div>
            </div>
        </div>

        <div id="page-mine" class="page active-page" style="justify-content: center; align-items: center;">
            <div class="main-score" id="score-val">0</div>
            <div style="position: relative; height: 320px; display: flex; align-items: center; justify-content: center;" id="coin-area">
                <img id="coin-btn" class="coin-btn" src="https://img.icons8.com/emoji/256/gold-coin-emoji.png">
            </div>
            <div style="width: 85%;">
                <div style="display:flex; justify-content:space-between; font-size:10px; margin-bottom:5px; font-weight: 800;">
                    <span style="color:var(--neon-blue)">ENERGY</span><span id="energy-num">1000/1000</span>
                </div>
                <div style="height:8px; background:#111; border-radius:10px; border:1px solid #333; overflow:hidden;">
                    <div id="energy-bar" style="height:100%; width:100%; background:linear-gradient(90deg, var(--neon-blue), var(--neon-purple)); transition: 0.2s;"></div>
                </div>
            </div>
        </div>

        <div id="page-shop" class="page">
            <h2 style="color: var(--neon-blue); font-weight: 900;">MINING SQUAD</h2>
            <div class="card">
                <div><b>Cyber Clicker</b><br><small style="color:var(--neon-purple)">+2/s</small></div>
                <button style="background:var(--neon-blue); border:none; padding:8px 15px; border-radius:8px; font-weight:900" onclick="buyItem(2, 500)">500</button>
            </div>
            <div class="card">
                <div><b>Gold Droid</b><br><small style="color:var(--neon-purple)">+15/s</small></div>
                <button style="background:var(--neon-blue); border:none; padding:8px 15px; border-radius:8px; font-weight:900" onclick="buyItem(15, 4000)">4,000</button>
            </div>
        </div>

        <div id="page-earn" class="page">
            <h2 style="color: var(--neon-blue); font-weight: 900;">TASKS</h2>
            <div class="card" onclick="tg.openTelegramLink('https://t.me/YourChannel')">
                <div><b>Join Channel</b><br><small>+10,000 Gold</small></div>
                <span style="color:var(--neon-gold); font-weight:900">GO</span>
            </div>
            <div class="card">
                <div><b>Invite Friend</b><br><small>+5,000 Gold</small></div>
                <span style="color:var(--neon-gold); font-weight:900">INVITE</span>
            </div>
        </div>

        <div id="page-rank" class="page">
            <h2 style="color: var(--neon-blue); font-weight: 900;">GLOBAL RANK</h2>
            <div class="card rank-top"><div>1. Elite Miner</div><div style="color:var(--neon-gold)">2.5M</div></div>
            <div class="card rank-item"><div>2. Crypto Hunter</div><div>1.1M</div></div>
            <div class="card rank-item"><div>3. Gold Digger</div><div>850K</div></div>
        </div>

        <div class="nav-bar">
            <div class="nav-item active" onclick="switchPage('page-mine', this)"><span>MINE</span></div>
            <div class="nav-item" onclick="switchPage('page-shop', this)"><span>SHOP</span></div>
            <div class="nav-item" onclick="switchPage('page-earn', this)"><span>EARN</span></div>
            <div class="nav-item" onclick="switchPage('page-rank', this)"><span>RANK</span></div>
        </div>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('score')) || 0;
        let pps = parseInt(localStorage.getItem('pps')) || 0;
        let energy = 1000;
        const tg = window.Telegram.WebApp;
        tg.expand();

        function switchPage(pId, navEl) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(pId).classList.add('active-page');
            navEl.classList.add('active');
        }

        function updateUI() {
            document.getElementById('score-val').innerText = Math.floor(score).toLocaleString();
            document.getElementById('total-val').innerText = Math.floor(score).toLocaleString();
            document.getElementById('pps-val').innerText = "+" + pps + "/s";
            document.getElementById('energy-num').innerText = energy + "/1000";
            document.getElementById('energy-bar').style.width = (energy / 10) + "%";
            localStorage.setItem('score', score);
            localStorage.setItem('pps', pps);
        }

        function buyItem(amt, cost) {
            if (score >= cost) {
                score -= cost; pps += amt; updateUI();
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            } else { tg.showAlert("Need more gold!"); }
        }

        document.getElementById('coin-btn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy > 0) {
                score++; energy--;
                const t = e.touches[0];
                const n = document.createElement('div');
                n.className = 'floating-num'; n.innerText = '+1';
                n.style.left = t.pageX - 15 + 'px'; n.style.top = t.pageY - 60 + 'px';
                document.getElementById('coin-area').appendChild(n);
                setTimeout(() => n.remove(), 800);
                updateUI();
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            }
        });

        setInterval(() => {
            if (pps > 0) score += pps;
            if (energy < 1000) energy++;
            updateUI();
        }, 1000);

        updateUI();
    </script>
</body>
</html>
