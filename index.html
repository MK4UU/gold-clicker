<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Clicker Nova | Pro Version</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050a12; --blue: #4db5ff; --gold: #ff9d00; --glass: rgba(255,255,255,0.05); }
        body, html { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }

        /* אנימציות */
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .page-anim { animation: slideUp 0.4s ease-out; }

        /* חסימת דסקטופ */
        #pc-blocker { display: none; flex-direction: column; align-items: center; justify-content: center; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: var(--bg); z-index: 99999; text-align: center; }
        @media (min-width: 769px) { #pc-blocker { display: flex; } #game-app { display: none !important; } }

        /* אפליקציה */
        #game-app { display: flex; flex-direction: column; height: 100vh; padding: 20px; box-sizing: border-box; }
        .page { display: none; flex-direction: column; height: 100%; overflow-y: auto; padding-bottom: 80px; }
        .active { display: flex; }

        /* עיצוב כרטיסי חנות */
        .shop-item { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .buy-btn { background: var(--gold); color: #000; border: none; padding: 10px 15px; border-radius: 10px; font-weight: 900; font-size: 12px; }

        /* מטבע */
        .coin-btn { width: 240px; margin: 0 auto; display: block; animation: pulse 3s infinite ease-in-out; transition: transform 0.05s; }
        .coin-btn:active { transform: scale(0.9); animation: none; }

        /* תפריט תחתון משופר */
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; display: flex; background: rgba(13,20,31,0.95); padding: 15px 0; border-top: 1px solid rgba(255,157,0,0.2); backdrop-filter: blur(10px); }
        .nav-item { flex: 1; text-align: center; font-size: 10px; font-weight: 900; color: #555; transition: 0.3s; }
        .nav-item.active-nav { color: var(--gold); transform: translateY(-3px); }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="pc-blocker">
        <div style="background: #0d141f; padding: 40px; border-radius: 40px; margin-bottom: 30px; border: 1px solid rgba(77,181,255,0.1);">
            <img src="qr.png" style="width: 250px; border-radius: 15px;">
        </div>
        <h1 style="font-size: 30px; font-weight: 800;">Mobile Access Only</h1>
    </div>

    <div id="game-app">
        <div id="p-game" class="page active page-anim">
            <div style="text-align: center; color: var(--gold); font-weight: 800; font-size: 12px; margin-top: 10px;">GOLD CLICKER NOVA</div>
            <div style="font-size: 60px; font-weight: 900; color: var(--gold); text-align: center; margin: 30px 0;" id="score">0</div>
            <div style="flex-grow: 1; display: flex; align-items: center;">
                <img id="coin" class="coin-btn" src="https://i.ibb.co/3W6fM5n/Gold-Coin.png">
            </div>
            <div style="margin-bottom: 20px;">
                <div style="display:flex; justify-content:space-between; font-weight:900; color:var(--gold); font-size:11px; margin-bottom:5px">
                    <span>⚡ ENERGY</span>
                    <span id="energy-txt">1000/1000</span>
                </div>
                <div style="width:100%; height:10px; background:#1a1a1a; border-radius:10px; overflow:hidden;">
                    <div id="energy-bar" style="height:100%; background:var(--gold); width:100%; transition:0.2s;"></div>
                </div>
            </div>
        </div>

        <div id="p-shop" class="page page-anim">
            <h1 style="color: var(--gold); font-weight: 900;">INVESTMENTS</h1>
            <p style="color: #888; margin-bottom: 20px;">Buy bots to earn gold passively.</p>
            
            <div class="shop-item">
                <div><b>Micro Bot</b><br><small style="color: var(--blue);">+1 Gold/sec</small></div>
                <button class="buy-btn" onclick="buyInvesment(1, 500)">500 Gold</button>
            </div>
            <div class="shop-item">
                <div><b>Mining Rig</b><br><small style="color: var(--blue);">+10 Gold/sec</small></div>
                <button class="buy-btn" onclick="buyInvesment(10, 4500)">4,500 Gold</button>
            </div>
        </div>

        <div id="p-profile" class="page page-anim">
            <h1 style="color: var(--gold); font-weight: 900;">ELITE PROFILE</h1>
            <div style="background: var(--glass); padding: 25px; border-radius: 20px; text-align: center;">
                <div style="font-size: 12px; color: #888;">PASSIVE INCOME</div>
                <div style="font-size: 32px; font-weight: 900; color: var(--blue);" id="pps-display">0 / sec</div>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item active-nav" id="n-game" onclick="showPage('p-game', 'n-game')">GAME</div>
            <div class="nav-item" id="n-shop" onclick="showPage('p-shop', 'n-shop')">SHOP</div>
            <div class="nav-item" id="n-profile" onclick="showPage('p-profile', 'n-profile')">PROFILE</div>
        </div>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('score')) || 0;
        let pps = parseInt(localStorage.getItem('pps')) || 0;
        let energy = 1000;
        const tg = window.Telegram.WebApp;
        tg.expand();

        function showPage(pageId, navId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
            document.getElementById(pageId).classList.add('active');
            document.getElementById(navId).classList.add('active-nav');
        }

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            document.getElementById('energy-txt').innerText = energy + "/1000";
            document.getElementById('energy-bar').style.width = (energy / 10) + "%";
            document.getElementById('pps-display').innerText = pps + " / sec";
            localStorage.setItem('score', score);
            localStorage.setItem('pps', pps);
        }

        function buyInvesment(amount, price) {
            if (score >= price) {
                score -= price;
                pps += amount;
                updateUI();
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            } else {
                alert("Not enough gold!");
            }
        }

        document.getElementById('coin').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy > 0) {
                score++; energy--; updateUI();
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            }
        });

        // רווח פסיבי כל שנייה
        setInterval(() => {
            if (pps > 0) { score += pps; updateUI(); }
            if (energy < 1000) { energy++; updateUI(); }
        }, 1000);

        updateUI();
    </script>
</body>
</html>
