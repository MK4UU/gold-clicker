<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Clicker Pro | Orexn Style</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #05070a; 
            --card-bg: #11141b;
            --neon-blue: #007aff; 
            --neon-gold: #ffac09; 
            --accent: #5e5ce6;
        }
        
        body, html { 
            background: var(--bg); 
            color: #fff; font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0; height: 100vh; overflow: hidden; 
        }

        .app-container { height: 100vh; display: flex; flex-direction: column; padding: 15px; box-sizing: border-box; }

        /* Top Profile Info */
        .user-header { display: flex; align-items: center; justify-content: center; margin-bottom: 20px; flex-direction: column; }
        .score-main { font-size: 42px; font-weight: 900; margin-top: 10px; }
        .score-main span { font-size: 14px; color: #888; margin-left: 5px; }

        /* Farming Card (Center) */
        .farming-card { 
            background: var(--card-bg); 
            border-radius: 24px; 
            padding: 20px; 
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .farm-status { color: #4cd964; font-size: 12px; display: flex; align-items: center; gap: 5px; margin-bottom: 10px; }
        .farm-status::before { content: ''; width: 8px; height: 8px; background: #4cd964; border-radius: 50%; display: inline-block; }
        
        .farm-balance { font-size: 28px; font-weight: 700; margin-bottom: 15px; }

        /* Big Action Buttons */
        .btn-claim { 
            width: 100%; padding: 16px; border-radius: 14px; border: none; 
            background: linear-gradient(90deg, #00c6ff, #0072ff); 
            color: white; font-weight: bold; font-size: 16px; margin-bottom: 10px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-boost { 
            width: 100%; padding: 16px; border-radius: 14px; border: none; 
            background: #007aff; color: white; font-weight: bold; font-size: 16px;
        }

        /* Shortcut Grid */
        .shortcuts { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 5px; }
        .short-item { 
            background: var(--card-bg); border-radius: 18px; padding: 15px; 
            text-align: center; border: 1px solid rgba(255,255,255,0.05);
        }
        .short-item div { font-size: 12px; margin-top: 8px; color: #888; }
        .short-item i { font-size: 24px; }

        /* Navigation Bar */
        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; 
            background: #0d0f14; border-top: 1px solid #1c1c1e;
            display: flex; justify-content: space-around; align-items: center;
        }
        .nav-link { color: #555; text-decoration: none; font-size: 10px; text-align: center; font-weight: bold; }
        .nav-link.active { color: #fff; }

        /* Floating +1 */
        .plus-one { position: absolute; color: var(--neon-gold); font-weight: 900; font-size: 30px; animation: fly 0.8s forwards; pointer-events: none; }
        @keyframes fly { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-120px); opacity: 0; } }

        /* Coin Click Area */
        .click-zone { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        .coin-btn { font-size: 120px; cursor: pointer; transition: 0.1s; user-select: none; -webkit-tap-highlight-color: transparent; }
        .coin-btn:active { transform: scale(0.9); }

        /* Energy Bar */
        .energy-bar-wrap { width: 100%; height: 6px; background: #222; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        #energy-fill { height: 100%; width: 100%; background: #007aff; transition: 0.1s; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="user-header">
            <div style="background:#1c1c1e; padding:5px 15px; border-radius:20px; font-size:12px;">Pango Verified ‚úÖ</div>
            <div class="score-main" id="total-score">0 <span>OXN</span></div>
        </div>

        <div class="farming-card">
            <div class="farm-status">Active</div>
            <div class="farm-balance" id="farm-score">0.00000</div>
            
            <button class="btn-claim">
                <span>‚è±Ô∏è</span> Next Claim in 8h 00m
            </button>
            
            <button class="btn-boost" onclick="showP('page-shop')">‚ö° Boost Farm</button>
            
            <div class="energy-bar-wrap">
                <div id="energy-fill"></div>
            </div>
        </div>

        <div class="shortcuts">
            <div class="short-item" onclick="showP('page-earn')"><i>üí∞</i><div>Rewards</div></div>
            <div class="short-item" onclick="showP('page-earn')"><i>‚ú®</i><div>Earn</div></div>
            <div class="short-item" onclick="showP('page-mine')"><i>üéÆ</i><div>Spin</div></div>
        </div>

        <div class="click-zone" id="coin-area">
            <div class="coin-btn" id="coin">ü™ô</div>
        </div>

        <div class="bottom-nav">
            <div class="nav-link active" onclick="showP('page-mine')">üè†<br>HOME</div>
            <div class="nav-link" onclick="showP('page-earn')">üìã<br>TASKS</div>
            <div class="nav-link" onclick="showP('page-rank')">üèÜ<br>LEADERS</div>
            <div class="nav-link" onclick="showP('page-earn')">üë•<br>FRIENDS</div>
        </div>
    </div>

    <script>
        let totalScore = parseInt(localStorage.getItem('score')) || 0;
        let farmScore = 0;
        let energy = 1000;
        const tg = window.Telegram.WebApp;
        tg.expand();

        function updateUI() {
            document.getElementById('total-score').innerHTML = totalScore.toLocaleString() + " <span>OXN</span>";
            document.getElementById('farm-score').innerText = farmScore.toFixed(5);
            document.getElementById('energy-fill').style.width = (energy / 10) + "%";
            localStorage.setItem('score', totalScore);
        }

        // Click Handling
        document.getElementById('coin').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy > 0) {
                totalScore++;
                farmScore += 0.00012;
                energy -= 2;
                
                // Floating Number
                const plus = document.createElement('div');
                plus.className = 'plus-one'; plus.innerText = '+1';
                plus.style.left = e.touches[0].pageX + 'px';
                plus.style.top = e.touches[0].pageY + 'px';
                document.body.appendChild(plus);
                setTimeout(() => plus.remove(), 800);
                
                updateUI();
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            }
        });

        // Auto Recovery
        setInterval(() => {
            if (energy < 1000) energy += 1;
            updateUI();
        }, 1000);

        function showP(pId) {
            // ◊õ◊ê◊ü ◊ê◊§◊©◊® ◊ú◊î◊ï◊°◊ô◊£ ◊ú◊ï◊í◊ô◊ß◊î ◊ú◊û◊¢◊ë◊® ◊ì◊§◊ô◊ù ◊ê◊û◊ô◊™◊ô ◊ê◊ù ◊™◊®◊¶◊î
            tg.showAlert("Opening " + pId);
        }

        updateUI();
    </script>
</body>
</html>
