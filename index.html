<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Clicker Elite | Web3 Mini-App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #ffd700;
            --gold-dark: #b8860b;
            --bg-black: #050505;
        }

        body { 
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); 
            color: #fff; 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; 
            height: 100vh; 
            width: 100vw;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
            user-select: none;
        }

        /* Desktop Landing Page */
        #desktop-overlay {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: #000;
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: 10000;
            padding: 20px;
        }

        .qr-placeholder {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            border-radius: 24px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.2);
        }

        .desktop-title { font-size: 32px; color: var(--gold); margin-bottom: 10px; font-weight: 800; }
        .desktop-desc { color: #888; font-size: 16px; max-width: 350px; line-height: 1.6; }

        @media (min-width: 769px) {
            #desktop-overlay { display: flex; }
            #game-ui { display: none; }
        }

        /* Mobile Game Interface */
        #game-ui {
            width: 100%;
            max-width: 480px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .top-nav { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; }
        .wallet-btn { 
            background: linear-gradient(90deg, var(--gold-dark), var(--gold)); 
            color: #000; font-weight: 800; border: none; padding: 10px 18px; 
            border-radius: 20px; font-size: 12px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .score-section { text-align: center; margin-top: 30px; }
        .score-val { font-size: 60px; font-weight: 900; color: var(--gold); text-shadow: 0 0 25px rgba(255, 215, 0, 0.4); }
        .score-label { letter-spacing: 5px; font-size: 12px; color: #888; font-weight: bold; }

        .coin-box { flex-grow: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        #coin { 
            width: 280px; aspect-ratio: 1/1; cursor: pointer; 
            transition: transform 0.05s; filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.25));
            -webkit-tap-highlight-color: transparent;
        }
        #coin:active { transform: scale(0.92); }

        .footer { padding-bottom: 40px; }
        .energy-info { display: flex; justify-content: space-between; margin-bottom: 8px; font-weight: 800; color: var(--gold); font-size: 13px; }
        .bar-wrap { width: 100%; height: 14px; background: rgba(255,255,255,0.05); border-radius: 10px; border: 1px solid rgba(255,215,0,0.1); overflow: hidden; }
        #energy-fill { height: 100%; width: 100%; background: linear-gradient(90deg, #b8860b, #ffd700); transition: width 0.2s; }

        /* Effects */
        .tap-effect { position: absolute; color: var(--gold); font-size: 32px; font-weight: 900; pointer-events: none; animation: floatUp 0.8s ease-out forwards; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-150px); } }
        
        .ripple { position: absolute; border: 2px solid var(--gold); border-radius: 50%; pointer-events: none; animation: rippleOut 0.5s ease-out forwards; }
        @keyframes rippleOut { from { width: 0; height: 0; opacity: 0.5; } to { width: 300px; height: 300px; opacity: 0; } }
    </style>
</head>
<body>

    <div id="desktop-overlay">
        <div class="qr-placeholder"><span style="font-size: 60px;">ðŸ“±</span></div>
        <h1 class="desktop-title">PLAY ON MOBILE</h1>
        <p class="desktop-desc">This elite experience is optimized for mobile devices. Please open this link within your Telegram mobile app to start earning.</p>
    </div>

    <div id="game-ui">
        <div class="top-nav">
            <div style="font-weight: 900; color: var(--gold);">ELITE v1.0</div>
            <button class="wallet-btn" onclick="alert('Wallet Connection coming soon!')">Connect Wallet</button>
        </div>

        <div class="score-section">
            <div class="score-val" id="score">0</div>
            <div class="score-label">GOLD BALANCE</div>
        </div>

        <div class="coin-box" id="click-zone">
            <img id="coin" src="https://upload.wikimedia.org/wikipedia/commons/d/d6/Gold_coin_icon.png" alt="Coin">
        </div>

        <div class="footer">
            <div class="energy-info">
                <span>âš¡ ENERGY</span>
                <span><span id="energy-count">1000</span>/1000</span>
            </div>
            <div class="bar-wrap">
                <div id="energy-fill"></div>
            </div>
        </div>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('score')) || 0;
        let energy = parseInt(localStorage.getItem('energy')) || 1000;
        const tg = window.Telegram.WebApp;
        tg.expand();

        function update() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('energy-count').innerText = energy;
            document.getElementById('energy-fill').style.width = (energy / 10) + "%";
            localStorage.setItem('score', score);
            localStorage.setItem('energy', energy);
        }

        function spawnEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'tap-effect';
            effect.innerText = '+1';
            effect.style.left = (x - 20) + 'px';
            effect.style.top = (y - 50) + 'px';
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 800);

            const rip = document.createElement('div');
            rip.className = 'ripple';
            rip.style.left = x + 'px';
            rip.style.top = y + 'px';
            document.body.appendChild(rip);
            setTimeout(() => rip.remove(), 500);
        }

        document.getElementById('coin').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy > 0) {
                score++;
                energy--;
                update();
                const touch = e.touches[0];
                spawnEffect(touch.pageX, touch.pageY);
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            }
        });

        setInterval(() => { if (energy < 1000) { energy++; update(); } }, 1500);
        update();
    </script>
</body>
</html>
