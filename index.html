<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Clicker Nova | Neon Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0e14;
            --neon-purple: #bc13fe;
            --neon-blue: #00f2ff;
            --neon-gold: #ffac09;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body, html {
            background: var(--bg);
            background: radial-gradient(circle at top, #1a1f2c 0%, #0b0e14 100%);
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            overflow: hidden;
        }

        /* מסגרת ניאון חיצונית - כמו בתמונה */
        .neon-frame {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            border: 3px solid transparent;
            background-image: linear-gradient(var(--bg), var(--bg)), 
                              linear-gradient(45deg, var(--neon-purple), var(--neon-blue), var(--neon-gold));
            background-origin: border-box;
            background-clip: content-box, border-box;
            box-sizing: border-box;
        }

        /* Stats Header */
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 15px;
        }

        .stat-card {
            flex: 1;
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 12px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .stat-label { font-size: 10px; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        .stat-value { font-size: 18px; font-weight: 800; color: var(--neon-blue); }

        /* Game Area */
        .game-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .score-display {
            font-size: 70px;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff, var(--neon-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255,172,9,0.4));
        }

        /* המטבע המרכזי */
        .coin-container {
            position: relative;
            width: 280px;
            height: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .coin-glow-effect {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,172,9,0.25) 0%, transparent 70%);
            pointer-events: none;
        }

        .coin-img {
            width: 230px;
            height: 230px;
            cursor: pointer;
            transition: transform 0.05s;
            filter: drop-shadow(0 0 25px var(--neon-gold));
            -webkit-tap-highlight-color: transparent;
            z-index: 20;
        }

        .coin-img:active { transform: scale(0.92); }

        /* Floating Numbers */
        .floating-plus {
            position: absolute;
            color: var(--neon-gold);
            font-weight: 900;
            font-size: 32px;
            pointer-events: none;
            animation: floatAnim 0.8s ease-out forwards;
            text-shadow: 0 0 10px var(--neon-gold);
            z-index: 100;
        }

        @keyframes floatAnim {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-150px); opacity: 0; }
        }

        /* Energy Bar */
        .energy-section {
            width: 85%;
            margin-bottom: 100px;
        }

        .energy-bar-container {
            height: 10px;
            background: #111;
            border-radius: 10px;
            border: 1px solid #333;
            overflow: hidden;
        }

        .energy-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            box-shadow: 0 0 10px var(--neon-blue);
            transition: width 0.2s;
        }

        /* Navigation Menu */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 75px;
            background: rgba(11, 14, 20, 0.95);
            display: flex;
            border-top: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            z-index: 1000;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 11px;
            font-weight: 800;
        }

        .nav-item.active {
            color: var(--neon-blue);
            text-shadow: 0 0 8px var(--neon-blue);
        }

    </style>
</head>
<body oncontextmenu="return false;">

    <div class="neon-frame">
        <div class="header">
            <div class="stat-card">
                <div class="stat-label">Income</div>
                <div class="stat-value" id="pps-val">+0/s</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Rank</div>
                <div class="stat-value" style="color: var(--neon-gold);">NOVICE</div>
            </div>
        </div>

        <div class="game-content">
            <div style="font-size: 12px; letter-spacing: 4px; color: #888; font-weight: 700;">GOLD CLICKER</div>
            <div class="score-display" id="score-val">0</div>
            
            <div class="coin-container" id="coin-area">
                <div class="coin-glow-effect"></div>
                <img id="coin-btn" class="coin-img" src="https://www.freeiconspng.com/uploads/gold-coin-png-10.png" alt="Gold Coin">
            </div>

            <div class="energy-section">
                <div style="display:flex; justify-content:space-between; font-size:11px; margin-bottom:6px; font-weight: 800;">
                    <span style="color:var(--neon-blue)">ENERGY</span>
                    <span id="energy-num">1000/1000</span>
                </div>
                <div class="energy-bar-container">
                    <div id="energy-bar-fill" class="energy-fill"></div>
                </div>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item active"><span>MINE</span></div>
            <div class="nav-item"><span>SHOP</span></div>
            <div class="nav-item"><span>EARN</span></div>
            <div class="nav-item"><span>RANK</span></div>
        </div>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('score')) || 0;
        let energy = 1000;
        let pps = 0;
        const tg = window.Telegram.WebApp;
        tg.expand();

        function updateUI() {
            document.getElementById('score-val').innerText = Math.floor(score).toLocaleString();
            document.getElementById('energy-num').innerText = energy + "/1000";
            document.getElementById('energy-bar-fill').style.width = (energy / 10) + "%";
            document.getElementById('pps-val').innerText = "+" + pps + "/s";
            localStorage.setItem('score', score);
        }

        document.getElementById('coin-btn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy > 0) {
                score++;
                energy--;
                
                // יצירת אפקט מספרים צפים
                const touch = e.touches[0];
                const plus = document.createElement('div');
                plus.className = 'floating-plus';
                plus.innerText = '+1';
                plus.style.left = touch.pageX - 15 + 'px';
                plus.style.top = touch.pageY - 60 + 'px';
                document.getElementById('coin-area').appendChild(plus);
                
                setTimeout(() => plus.remove(), 800);
                
                updateUI();
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            }
        });

        // התחדשות אנרגיה כל שנייה
        setInterval(() => {
            if (energy < 1000) {
                energy++;
                updateUI();
            }
        }, 1500);

        updateUI();
    </script>
</body>
</html>
