<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Clicker Nova | Fixed Coin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0e14;
            --neon-purple: #bc13fe;
            --neon-blue: #00f2ff;
            --neon-gold: #ffac09;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body, html {
            background: var(--bg);
            background: radial-gradient(circle at top, #1a1f2c 0%, #0b0e14 100%);
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            overflow: hidden;
            touch-action: manipulation;
        }

        .neon-frame {
            height: 100vh; width: 100vw;
            display: flex; flex-direction: column;
            border: 3px solid transparent;
            background-image: linear-gradient(var(--bg), var(--bg)), linear-gradient(45deg, var(--neon-purple), var(--neon-blue), var(--neon-gold));
            background-origin: border-box; background-clip: content-box, border-box;
            box-sizing: border-box;
        }

        /* Pages */
        .page { display: none; flex-direction: column; flex-grow: 1; padding: 20px; overflow-y: auto; }
        .active-page { display: flex; }

        /* Stats Header */
        .header { display: flex; justify-content: space-between; padding: 15px; gap: 10px; }
        .stat-card { flex: 1; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 10px; text-align: center; backdrop-filter: blur(10px); }
        .stat-label { font-size: 10px; color: #888; text-transform: uppercase; }
        .stat-value { font-size: 16px; font-weight: 800; color: var(--neon-blue); }

        /* Coin Styling - FIXED */
        .game-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .coin-wrapper {
            position: relative;
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .coin-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,172,9,0.2) 0%, transparent 70%);
            z-index: 1;
        }

        .coin-btn {
            width: 220px;
            height: 220px;
            z-index: 10;
            cursor: pointer;
            filter: drop-shadow(0 0 20px var(--neon-gold));
            transition: transform 0.05s;
            -webkit-tap-highlight-color: transparent;
        }

        .coin-btn:active { transform: scale(0.92); }

        /* Score & UI */
        .score-main { font-size: 60px; font-weight: 900; background: linear-gradient(to bottom, #fff, var(--neon-gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
        .floating-plus { position: absolute; color: var(--neon-gold); font-weight: 900; font-size: 32px; pointer-events: none; animation: floatAnim 0.8s forwards; text-shadow: 0 0 10px var(--neon-gold); z-index: 100; }
        @keyframes floatAnim { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-140px); opacity: 0; } }

        /* Nav Bar */
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 70px; background: rgba(11, 14, 20, 0.95); display: flex; border-top: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #555; font-size: 10px; font-weight: 800; }
        .nav-item.active { color: var(--neon-blue); }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="neon-frame">
        <div class="header">
            <div class="stat-card"><div class="stat-label">Income</div><div class="stat-value" id="pps-val">+0/s</div></div>
            <div class="stat-card"><div class="stat-label">Balance</div><div class="stat-value" id="total-val" style="color:var(--neon-gold)">0</div></div>
        </div>

        <div id="p-mine" class="page active-page">
            <div class="game-area">
                <div class="score-main" id="score-val">0</div>
                <div class="coin-wrapper" id="coin-container">
                    <div class="coin-glow"></div>
                    <img id="coin-img" class="coin-btn" src="https://img.icons8.com/emoji/256/gold-coin-emoji.png" onerror="this.src='https://static.vecteezy.com/system/resources/previews/009/393/293/original/gold-coin-clipart-design-illustration-free-png.png'">
                </div>
                
                <div style="width: 80%; margin-top: 40px;">
                    <div style="display:flex; justify-content:space-between; font-size:10px; margin-bottom:5px; font-weight:800;">
                        <span style="color:var(--neon-blue)">ENERGY</span><span id="energy-num">1000/1000</span>
                    </div>
                    <div style="height:8px; background:#111; border-radius:10px; border:1px solid #333; overflow:hidden;">
                        <div id="energy-bar" style="height:100%; width:100%; background:linear-gradient(90deg, var(--neon-blue), var(--neon-purple));"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item active"><span>MINE</span></div>
            <div class="nav-item"><span>SHOP</span></div>
            <div class="nav-item"><span>EARN</span></div>
            <div class="nav-item"><span>RANK</span></div>
        </div>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('score')) || 0;
        let energy = 1000;
        let pps = parseInt(localStorage.getItem('pps')) || 0;
        const tg = window.Telegram.WebApp;
        tg.expand();

        function updateUI() {
            document.getElementById('score-val').innerText = Math.floor(score).toLocaleString();
            document.getElementById('total-val').innerText = Math.floor(score).toLocaleString();
            document.getElementById('pps-val').innerText = "+" + pps + "/s";
            document.getElementById('energy-num').innerText = energy + "/1000";
            document.getElementById('energy-bar').style.width = (energy / 10) + "%";
            localStorage.setItem('score', score);
        }

        document.getElementById('coin-img').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy > 0) {
                score++; energy--;
                const t = e.touches[0];
                const p = document.createElement('div');
                p.className = 'floating-plus'; p.innerText = '+1';
                p.style.left = t.pageX - 15 + 'px'; p.style.top = t.pageY - 60 + 'px';
                document.getElementById('coin-container').appendChild(p);
                setTimeout(() => p.remove(), 800);
                updateUI();
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            }
        });

        setInterval(() => {
            if (pps > 0) score += pps;
            if (energy < 1000) energy++;
            updateUI();
        }, 1000);

        updateUI();
    </script>
</body>
</html>
