<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Clicker Mobile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* 注爪  砖转  */
        body { 
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%); 
            color: #fff; 
            font-family: system-ui, -apple-system, sans-serif; 
            margin: 0; 
            padding: 0;
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: space-between; 
            overflow: hidden; 
            user-select: none;
            touch-action: manipulation;
        }

        .header { margin-top: 30px; text-align: center; }
        .score-val { font-size: 50px; font-weight: bold; color: #ffd700; text-shadow: 0 0 20px rgba(255, 215, 0, 0.4); }
        
        /* 注 专 住 */
        .coin-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
        }

        #coin { 
            width: 250px; /*  砖  */
            max-width: 70vw;
            filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.3));
            cursor: pointer; 
            transition: transform 0.05s; 
            -webkit-tap-highlight-color: transparent; 
        }

        #coin:active { transform: scale(0.9); }

        .footer { 
            width: 90%; 
            padding-bottom: 40px; 
            text-align: center; 
        }

        .bar-bg { 
            width: 100%; 
            height: 14px; 
            background: #333; 
            border-radius: 10px; 
            margin: 10px 0; 
            border: 1px solid #444;
            overflow: hidden; 
        }

        #energy-bar { 
            height: 100%; 
            width: 100%; 
            background: linear-gradient(90deg, #ff8c00, #ffd700); 
            transition: width 0.2s; 
        }

        .floating-text {
            position: absolute;
            color: #ffd700;
            font-weight: bold;
            font-size: 32px;
            animation: floatUp 0.6s ease-out forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-120px); }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="score-val" id="score">0</div>
        <div style="color: #ffd700; font-weight: bold; letter-spacing: 1px;">GOLD COINS</div>
    </div>

    <div class="coin-container">
        <img id="coin" src="https://upload.wikimedia.org/wikipedia/commons/d/d6/Gold_coin_icon.png" alt="Coin">
    </div>

    <div class="footer">
        <div style="display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 5px;">
            <span> Energy</span>
            <span><span id="energy-text">1000</span>/1000</span>
        </div>
        <div class="bar-bg">
            <div id="energy-bar"></div>
        </div>
        <p style="font-size: 12px; color: #888;">Tap the coin to earn gold!</p>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('score')) || 0;
        let energy = parseInt(localStorage.getItem('energy')) || 1000;
        
        const tg = window.Telegram.WebApp;
        tg.expand(); // 驻转 转 砖拽 注  住 专

        function updateUI() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('energy-text').innerText = energy;
            document.getElementById('energy-bar').style.width = (energy / 10) + "%";
            localStorage.setItem('score', score);
            localStorage.setItem('energy', energy);
        }

        function createFloatingText(x, y) {
            const el = document.createElement('div');
            el.className = 'floating-text';
            el.innerText = '+1';
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 600);
        }

        // 转 爪 驻
        document.getElementById('coin').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy > 0) {
                score++;
                energy--;
                updateUI();
                const touch = e.touches[0];
                createFloatingText(touch.pageX - 20, touch.pageY - 40);
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('medium');
                }
            }
        });

        //  专 
        setInterval(() => {
            if (energy < 1000) {
                energy++;
                updateUI();
            }
        }, 1500);

        updateUI();
    </script>
</body>
</html>
