<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Gold Clicker | Mobile Secure</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #050a12; --accent-blue: #4db5ff; --gold: #ff9d00; }
        body, html { background-color: var(--bg-dark); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden; }

        /* --- DESKTOP BLOCKER --- */
        #desktop-blocker { display: none; flex-direction: column; align-items: center; justify-content: center; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: var(--bg-dark); z-index: 99999; text-align: center; }
        .qr-box { background: #0d141f; padding: 40px; border-radius: 40px; margin-bottom: 30px; position: relative; border: 1px solid rgba(77, 181, 255, 0.1); }
        .qr-image { width: 280px; height: 280px; background: white url('https://api.qrserver.com/v1/create-qr-code/?size=280x280&data=https://t.me/YourBotLink') no-repeat center; background-size: 90%; border-radius: 20px; }
        .d-title { font-size: 32px; font-weight: 800; margin: 10px 0; }
        .d-subtitle { font-size: 18px; color: var(--accent-blue); font-weight: 600; max-width: 400px; line-height: 1.4; }

        @media (min-width: 769px) { #desktop-blocker { display: flex; } #mobile-app { display: none !important; } }

        /* --- MOBILE APP --- */
        #mobile-app { display: flex; flex-direction: column; height: 100vh; width: 100%; max-width: 500px; margin: 0 auto; padding: 20px; box-sizing: border-box; justify-content: space-between; }
        .score { font-size: 65px; font-weight: 900; color: var(--gold); text-align: center; margin-top: 50px; }
        .coin-btn { width: 260px; filter: drop-shadow(0 0 20px rgba(255, 157, 0, 0.2)); cursor: pointer; transition: transform 0.05s; -webkit-tap-highlight-color: transparent; margin: 0 auto; display: block; }
        .coin-btn:active { transform: scale(0.92); }
        .bar-bg { width: 100%; height: 12px; background: #1a1a1a; border-radius: 20px; border: 1px solid #333; overflow: hidden; margin-top: 10px; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, #ff9d00, #ffdb4d); width: 100%; }
        .nav { display: flex; justify-content: space-around; border-top: 1px solid #222; padding-top: 15px; font-size: 11px; font-weight: bold; color: #555; }
    </style>
</head>
<body oncontextmenu="return false;"> <div id="desktop-blocker">
        <div class="qr-box">
            <div class="qr-image"></div>
        </div>
        <h1 class="d-title">Play on mobile</h1>
        <p class="d-subtitle">Security Check: Mobile device required.<br>Scan to start your elite session.</p>
    </div>

    <div id="mobile-app">
        <div style="text-align: center; color: var(--gold); font-weight: bold; font-size: 11px; letter-spacing: 2px;">SECURE ACCESS</div>
        <div class="score" id="score">0</div>
        <img id="coin" class="coin-btn" src="https://i.ibb.co/3W6fM5n/Gold-Coin.png">
        <div style="margin-bottom: 30px;">
            <div style="display: flex; justify-content: space-between; font-weight: bold; color: var(--gold); font-size: 12px;">
                <span>ENERGY</span>
                <span><span id="energy-num">1000</span>/1000</span>
            </div>
            <div class="bar-bg"><div id="energy-bar" class="bar-fill"></div></div>
            <div class="nav" style="margin-top: 20px;"><span>GAME</span><span>SHOP</span><span>PROFILE</span></div>
        </div>
    </div>

    <script>
        // 1. Mobile Detection Logic
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (!isMobile && window.innerWidth > 768) {
            document.getElementById('mobile-app').innerHTML = ""; // מוחק את התוכן
            document.getElementById('desktop-blocker').style.display = 'flex';
        }

        // 2. Disable Keyboard Shortcuts (F12, Ctrl+Shift+I, etc.)
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) || (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))) {
                return false;
            }
        };

        // 3. Game Logic
        let score = parseInt(localStorage.getItem('score')) || 0;
        let energy = 1000;
        const tg = window.Telegram.WebApp;
        tg.expand();

        function updateUI() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('energy-num').innerText = energy;
            document.getElementById('energy-bar').style.width = (energy / 10) + "%";
            localStorage.setItem('score', score);
        }

        document.getElementById('coin').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy > 0) {
                score++; energy--; updateUI();
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            }
        });

        setInterval(() => { if (energy < 1000) { energy++; updateUI(); } }, 1500);
        updateUI();
    </script>
</body>
</html>
