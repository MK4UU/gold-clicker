<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Gold Clicker | Mobile Only</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050a12;
            --accent-blue: #4db5ff;
            --gold: #ff9d00;
        }

        body { 
            background-color: var(--bg-dark); 
            color: #fff; 
            font-family: 'Inter', sans-serif;
            margin: 0; 
            height: 100vh; 
            overflow: hidden;
        }

        /* --- DESKTOP BLOCKER (The Page you see on PC) --- */
        #desktop-overlay {
            display: none; /* Hidden by default on mobile */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            height: 100vh;
            background-color: var(--bg-dark);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        .qr-container {
            background: #0d141f;
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            margin-bottom: 40px;
            position: relative;
        }

        .qr-frame {
            width: 280px;
            height: 280px;
            /* Replace YOUR_BOT_URL with your actual Telegram bot link */
            background: white url('https://api.qrserver.com/v1/create-qr-code/?size=280x280&data=https://t.me/YourBotLink') no-repeat center;
            background-size: 90%;
            border-radius: 20px;
        }

        .desktop-title { font-size: 38px; font-weight: 800; margin-bottom: 10px; }
        .desktop-subtitle { font-size: 18px; color: var(--accent-blue); font-weight: 600; max-width: 450px; }

        /* Logic: If screen is wider than 768px, show blocker and hide game */
        @media (min-width: 769px) {
            #desktop-overlay { display: flex; }
            #game-ui { display: none; }
        }

        /* --- MOBILE GAME UI --- */
        #game-ui {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .score-val { font-size: 60px; font-weight: 900; color: var(--gold); text-align: center; margin-top: 40px; }
        
        .coin-box { flex-grow: 1; display: flex; justify-content: center; align-items: center; }
        #coin-img { width: 250px; transition: transform 0.05s; -webkit-tap-highlight-color: transparent; }
        #coin-img:active { transform: scale(0.9); }

        .energy-wrap { padding-bottom: 30px; }
        .bar-bg { width: 100%; height: 12px; background: #1a1a1a; border-radius: 10px; border: 1px solid #333; overflow: hidden; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, #ff9d00, #ffdb4d); width: 100%; transition: width 0.2s; }
    </style>
</head>
<body>

    <div id="desktop-overlay">
        <div class="qr-container">
            <div class="qr-frame"></div>
        </div>
        <h1 class="desktop-title">Play on mobile</h1>
        <p class="desktop-subtitle">Get the best experience using a mobile device.<br>Scan the QR code to start.</p>
    </div>

    <div id="game-ui">
        <div style="text-align: center; color: var(--accent-blue); font-weight: bold; letter-spacing: 2px;">ELITE CLICKER</div>
        <div class="score-val" id="score">0</div>
        
        <div class="coin-box">
            <img id="coin-img" src="https://upload.wikimedia.org/wikipedia/commons/d/d6/Gold_coin_icon.png" alt="Coin">
        </div>

        <div class="energy-wrap">
            <div style="display: flex; justify-content: space-between; font-size: 12px; font-weight: bold; color: var(--gold); margin-bottom: 8px;">
                <span>ENERGY</span>
                <span><span id="energy-num">1000</span>/1000</span>
            </div>
            <div class="bar-bg"><div id="energy-bar" class="bar-fill"></div></div>
        </div>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('score')) || 0;
        let energy = 1000;
        const tg = window.Telegram.WebApp;
        tg.expand();

        function update() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('energy-num').innerText = energy;
            document.getElementById('energy-bar').style.width = (energy / 10) + "%";
            localStorage.setItem('score', score);
        }

        document.getElementById('coin-img').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy > 0) {
                score++; energy--; update();
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            }
        });

        setInterval(() => { if (energy < 1000) { energy++; update(); } }, 1500);
        update();
    </script>
</body>
</html>
