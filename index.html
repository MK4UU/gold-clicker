<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Clicker Nova | Elite Club</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050a12; --blue: #4db5ff; --gold: #ff9d00; }
        body, html { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }

        /* חסימת דסקטופ בסגנון TAPX */
        #pc-blocker { 
            display: none; flex-direction: column; align-items: center; justify-content: center; 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: var(--bg); z-index: 99999; text-align: center; 
        }
        .qr-container { background: #0d141f; padding: 40px; border-radius: 40px; margin-bottom: 30px; border: 1px solid rgba(77,181,255,0.1); }
        .qr-img { width: 280px; height: 280px; border-radius: 20px; object-fit: contain; }
        .t-title { font-size: 32px; font-weight: 800; margin: 10px 0; }
        .t-sub { font-size: 18px; color: var(--blue); font-weight: 600; max-width: 400px; line-height: 1.4; }

        @media (min-width: 769px) { #pc-blocker { display: flex; } #game-app { display: none !important; } }

        /* ממשק המשחק בנייד */
        #game-app { display: flex; flex-direction: column; height: 100vh; padding: 20px; box-sizing: border-box; justify-content: space-between; max-width: 500px; margin: 0 auto; }
        .score-num { font-size: 70px; font-weight: 900; color: var(--gold); text-align: center; margin-top: 40px; text-shadow: 0 0 20px rgba(255,157,0,0.3); }
        .coin-btn { width: 280px; cursor: pointer; transition: transform 0.05s; -webkit-tap-highlight-color: transparent; display: block; margin: 0 auto; filter: drop-shadow(0 0 15px rgba(255,157,0,0.2)); }
        .coin-btn:active { transform: scale(0.92); }
        .energy-bar-bg { width: 100%; height: 12px; background: #1a1a1a; border-radius: 20px; border: 1px solid #333; overflow: hidden; margin-top: 10px; }
        .energy-bar-fill { height: 100%; background: linear-gradient(90deg, var(--gold), #ffdb4d); width: 100%; transition: width 0.2s; }
        .footer-nav { display: flex; justify-content: space-around; border-top: 1px solid #222; padding-top: 20px; margin-bottom: 20px; font-size: 12px; font-weight: bold; color: #555; }
    </style>
</head>
<body oncontextmenu="return false;"> <div id="pc-blocker">
        <div class="qr-container">
            <img src="qr.png" class="qr-img" alt="Scan to Play">
        </div>
        <h1 class="t-title">Play on mobile</h1>
        <p class="t-sub">Scan the QR code to start your session.<br>Mobile access only for elite security.</p>
    </div>

    <div id="game-app">
        <div style="text-align: center; color: var(--gold); font-size: 12px; font-weight: 800; letter-spacing: 2px;">GOLD CLICKER NOVA</div>
        <div class="score-num" id="score">0</div>
        
        <div style="flex-grow: 1; display: flex; align-items: center;">
            <img id="coin" class="coin-btn" src="https://i.ibb.co/3W6fM5n/Gold-Coin.png">
        </div>

        <div>
            <div style="display: flex; justify-content: space-between; font-weight: bold; color: var(--gold); font-size: 13px;">
                <span>⚡ ENERGY</span>
                <span><span id="energy-val">1000</span>/1000</span>
            </div>
            <div class="energy-bar-bg"><div id="energy-fill" class="energy-bar-fill"></div></div>
            <div class="footer-nav">
                <span style="color: var(--gold)">GAME</span>
                <span>SHOP</span>
                <span>PROFILE</span>
            </div>
        </div>
    </div>

    <script>
        // בדיקת Mobile והשמדת קוד אם זה מחשב
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (!isMobile && window.innerWidth > 768) {
            document.getElementById('game-app').remove();
        }

        // חסימת מקלדת (F12, Ctrl+U וכו')
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73) || (e.ctrlKey && e.keyCode == 85)) return false;
        };

        let score = parseInt(localStorage.getItem('score')) || 0;
        let energy = 1000;
        const tg = window.Telegram.WebApp;
        tg.expand();

        function update() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('energy-val').innerText = energy;
            document.getElementById('energy-fill').style.width = (energy / 10) + "%";
            localStorage.setItem('score', score);
        }

        document.getElementById('coin').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy > 0) {
                score++; energy--; update();
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            }
        });

        setInterval(() => { if (energy < 1000) { energy++; update(); } }, 1500);
        update();
    </script>
</body>
</html>
