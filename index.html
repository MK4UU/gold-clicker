<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Clicker Pro - Shop Update</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: radial-gradient(circle, #1a1a1a 0%, #000 100%); color: #fff; font-family: sans-serif; text-align: center; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; user-select: none; }
        .header { padding: 20px; }
        .score-val { font-size: 50px; font-weight: bold; color: #ffd700; text-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
        .coin-section { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        #coin { width: 220px; filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.2)); transition: transform 0.05s; -webkit-tap-highlight-color: transparent; }
        #coin:active { transform: scale(0.92); }
        .footer { padding: 20px; background: rgba(0,0,0,0.5); border-top: 1px solid #333; }
        .bar-bg { width: 100%; height: 12px; background: #333; border-radius: 10px; margin: 10px 0; overflow: hidden; }
        #energy-bar { height: 100%; width: 100%; background: linear-gradient(90deg, #ff8c00, #ffd700); transition: width 0.2s; }
        
        /* Shop Styles */
        #shop-btn { background: #ffd700; color: #000; border: none; padding: 10px 30px; border-radius: 20px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        #shop-panel { position: fixed; bottom: -100%; left: 0; width: 100%; height: 60%; background: #222; border-top: 3px solid #ffd700; transition: 0.3s; z-index: 10; padding: 20px; box-sizing: border-box; }
        #shop-panel.open { bottom: 0; }
        .shop-item { background: #333; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .buy-btn { background: #4CAF50; color: white; border: none; padding: 8px 15px; border-radius: 10px; font-weight: bold; }
        .buy-btn:disabled { background: #666; }
        .close-shop { color: #ffd700; font-weight: bold; cursor: pointer; margin-bottom: 15px; display: block; }
        
        .floating-text { position: absolute; color: #ffd700; font-weight: bold; font-size: 28px; animation: floatUp 0.6s ease-out forwards; pointer-events: none; z-index: 5; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>
    <div class="header">
        <div class="score-val" id="score">0</div>
        <div style="color: #ffd700; font-size: 14px;">GOLD COINS</div>
    </div>

    <div class="coin-section">
        <img id="coin" src="https://www.pngall.com/wp-content/uploads/10/Gold-Coin-PNG-File.png" alt="Coin">
    </div>

    <div class="footer">
        <div style="display: flex; justify-content: space-between; font-size: 14px;">
            <span>ğŸ”‹ ×× ×¨×’×™×”</span>
            <span><span id="energy-text">1000</span>/1000</span>
        </div>
        <div class="bar-bg"><div id="energy-bar"></div></div>
        <button id="shop-btn" onclick="toggleShop(true)">ğŸ›’ ×—× ×•×ª ×©×“×¨×•×’×™×</button>
    </div>

    <div id="shop-panel">
        <span class="close-shop" onclick="toggleShop(false)">âœ– ×¡×’×•×¨ ×—× ×•×ª</span>
        <h2 style="color: #ffd700; margin-top: 0;">×©×“×¨×•×’×™×</h2>
        <div class="shop-item">
            <div style="text-align: right;">
                <div style="font-weight: bold;">Multi-Tap</div>
                <div style="font-size: 12px; color: #aaa;">×¨××”: <span id="mt-level">1</span> (+<span id="mt-val">1</span> ×œ×›×œ ×œ×—×™×¦×”)</div>
            </div>
            <button class="buy-btn" id="buy-mt" onclick="buyMultiTap()">×§× ×”: <span id="mt-cost">100</span></button>
        </div>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('score')) || 0;
        let energy = parseInt(localStorage.getItem('energy')) || 1000;
        let mtLevel = parseInt(localStorage.getItem('mtLevel')) || 1;
        
        const tg = window.Telegram.WebApp;
        tg.expand();

        function updateUI() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('energy-text').innerText = energy;
            document.getElementById('energy-bar').style.width = (energy / 10) + "%";
            
            // Shop UI
            document.getElementById('mt-level').innerText = mtLevel;
            document.getElementById('mt-val').innerText = mtLevel;
            let cost = Math.floor(100 * Math.pow(1.5, mtLevel - 1));
            document.getElementById('mt-cost').innerText = cost;
            document.getElementById('buy-mt').disabled = (score < cost);

            localStorage.setItem('score', score);
            localStorage.setItem('energy', energy);
            localStorage.setItem('mtLevel', mtLevel);
        }

        function toggleShop(open) {
            document.getElementById('shop-panel').classList.toggle('open', open);
        }

        function buyMultiTap() {
            let cost = Math.floor(100 * Math.pow(1.5, mtLevel - 1));
            if (score >= cost) {
                score -= cost;
                mtLevel++;
                updateUI();
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            }
        }

        function createFloatingText(x, y) {
            const el = document.createElement('div');
            el.className = 'floating-text';
            el.innerText = '+' + mtLevel;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 600);
        }

        document.getElementById('coin').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy > 0) {
                score += mtLevel;
                energy--;
                updateUI();
                const touch = e.touches[0];
                createFloatingText(touch.pageX, touch.pageY);
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            }
        });

        setInterval(() => { if (energy < 1000) { energy++; updateUI(); } }, 1500);
        updateUI();
    </script>
</body>
</html>
